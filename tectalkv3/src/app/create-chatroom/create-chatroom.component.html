<div class="page">
    <div class="group-header">
        <h4 class="headline">Create Chatroom</h4>
    </div>
    <div class="flex-row"></div>
    <form #myform="ngForm">
        <div class="form-group">
            <label>Chatroom</label>
            <input type="text" ngModel name="ChatroomName" id="" placeholder="Enter Chatroom Name..." class="form-control">
        </div>
        <button type="submit" class="btn btn-update" (click)="newChatroom(myform)">Create Room</button>
    </form>
</div>
