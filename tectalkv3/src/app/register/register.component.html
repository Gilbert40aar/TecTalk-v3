<div class="container flex-center">
    <div class="login-box">
        <section class="login-header">
            <div class="header-group">
                <i class="fa fa-comments"></i><span class="app-name">TecTalk</span>
            </div>
            <h4>Sign up</h4>
            <p class="header-text">Get your TecTalk account now.</p>
        </section>
        <section class="login-body">
            <form action="login.html" id="form">
                <div class="form-group">
                    <label for="">Email</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fa fa-envelope"></i></span>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email" onblur="validateEmail()">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Username</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fa fa-user"></i></span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fa fa-lock"></i></span>
                        <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Enter Password" onblur="checkPass1()">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Re-enter Password</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fa fa-lock"></i></span>
                        <input type="password" id="pass2" name="pass2" class="form-control" placeholder="Enter Password" onblur="checkPass2()">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-sign-in">Sign up</button>
                </div>
            </form>
        </section>
        <section class="login-footer">
            <p class="footer-text">
                By registering you agree to the TecTalk Terms of use
            </p>
        </section>
    </div>
</div>
