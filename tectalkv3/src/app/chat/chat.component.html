<div class="container flex-row">
    <header class="header">
        <span class="icon">
            <i class="fa fa-comments"></i>
        </span>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fa fa-user"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active"><i class="fa fa-commenting"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fa fa-users"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fa fa-address-book"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fa fa-gear"></i></a>
                </li>
                <li class="nav-item">
                    <a routerLink="/logout" class="nav-link"><i class="fa fa-sign-out"></i></a>
                </li>
            </ul>
        </nav>
        <span class="profile-menu">
            <i class="fa fa-photo"></i>
        </span>
    </header>
    <aside class="menu-views">
        <h4 class="headline">Chats</h4>
        <form action="#" method="post">
            <div class="search-box">
                <span class="icon"><i class="fa fa-search"></i></span>
                <input type="text" name="" id="" class="form-control" placeholder="Search messages or users" />
            </div>
        </form>
        <div class="row">
            <span class="user-item" *ngFor="let a of accounts | slice:0:4;">
                <img src="assets/img/NoImage.png" alt="" />
                <span class="user-text">{{a.username}}</span>
            </span>
        </div>
        <h5 class="recent">Recent</h5>
        <div class="chats" id="onlinelist">
            <section class="chats-item" *ngFor="let e of accounts">
                <section class="online-indicator"></section>
                <img src="assets/img/NoImage.png" />
                <div class="item-group">
                    <span class="fullname">{{e.username}}</span>
                    <span class="last-message">Something from the chat!</span>
                </div>
                <section class="online-time">

                </section>
            </section>
        </div>
    </aside>
    <main class="chat-window">
        <div class="chat-header">
            <section class="header-profile">
                <img src="assets/img/NoImage.png" />
                <span class="profile-name">Firstname Lastname</span>
            </section>
            <ul class="header-menu">
                <li class="menu-item"><i class="fa fa-search"></i></li>
                <li class="menu-item"><i class="fa fa-phone"></i></li>
                <li class="menu-item"><i class="fa fa-camera"></i></li>
                <li class="menu-item"><i class="fa fa-user"></i></li>
                <li class="menu-item"><i class="fa fa-ellipsis-h"></i></li>
            </ul>
        </div>
        <div class="chat-body" id="chatBody">

            <!--<span class="chat-item">
                <section class="message">
                    This is the message that will be shown in the chat window
                </section>
                <section class="message-from">
                    <div class="message-info">
                        <img src="assets/img/NoImage.png" />
                        <span class="message-name">Firstname Lastname</span>
                    </div>
                    <span class="time"><i class="fa fa-clock-o"></i>09:15</span>
                </section>
            </span>-->
        </div>
        <div class="chat-footer">
            <form #myform="ngForm">
                <input type="text" ngModel name="message" id="message" class="form-control" placeholder="Enter message..." #messageBox/>
                <button class="btn btn-emoji fa fa-smile-o"></button>
                <button class="btn btn-attachment fa fa-paperclip"></button>
                <button type="submit" class="btn btn-send fa fa-paper-plane"></button>
            </form>
        </div>
    </main>
</div>
