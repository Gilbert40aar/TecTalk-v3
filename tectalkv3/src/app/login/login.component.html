<div class="container flex-center">
    <div class="login-box">
        <section class="login-header">
            <div class="header-group">
                <i class="fa fa-comments"></i><span class="app-name">TecTalk</span>
            </div>
            <h4>Sign in</h4>
            <p class="header-text">Sign in to continue to TecTalk</p>
        </section>
        <section class="login-body">
            <form #myform="ngForm">
                <div class="form-group">
                    <label for="">Email</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fa fa-user"></i></span>
                        <input type="text" ngModel name="username" class="form-control" placeholder="Enter Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="label-group">
                        <label for="">Password</label>
                        <a routerLink="/recoverpw">Forgot password?</a>
                    </div>
                    <div class="input-group">
                        <span class="input-icon"><i class="fa fa-lock"></i></span>
                        <input type="password" ngModel name="password" class="form-control" placeholder="Enter Password">
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="">Remember me</label>
                </div>
                <div class="form-group">
                    <button class="btn btn-sign-in" (click)="loginHandler(myform)">Sign in</button>
                </div>
            </form>
        </section>
        <section class="login-footer">
            <p class="footer-text">
                Don't have an account ? <a routerLink="/register" class="footer-link">Signup now</a>
            </p>
        </section>
    </div>
</div>
